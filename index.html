<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <div class="container-cal">
      <div class="container-stack">
        <p class="stack" id="stack" for="cal"></p>
      </div>
      <input class="i-cal" id="entry" value="" autocomplete="off" type="text">
    </div>
    <div id="buttons">
      <div class="row">
        <input class="btn" type="button" value="%">
        <input class="btn" type="button" value="CE">
        <input class="btn" type="button" value="C">
        <input class="btn" type="button" value="del">
      </div>
      <div class="row">
        <input class="btn" type="button" value="1/x">
        <input class="btn" type="button" value="x^2">
        <input class="btn" type="button" value="x^1/2">
        <input class="btn" type="button" value="/">
      </div>
      <div class="row">
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="*">
      </div>
      <div class="row">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="-">
      </div>
      <div class="row">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="+">
      </div>
      <div class="row">
        <input class="btn" type="button" value="+/-">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value=".">
        <input class="btn" type="button" value="=">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
