<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

</head>

        <button>CE</button>
        <button>C</button>
        <button>del</button>

        <button>x^2</button>

        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>

      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <h1>hola mundo</h1>

  <script src="script.js"></script>

</html>
